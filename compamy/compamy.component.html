<button type="button" data-target="#ac" data-toggle="modal" class="btn btn-primary mt-4">
  Add Company
</button>
<input type="text" [(ngModel)]="searchTerm" class="form-control mt-1">search here

<div class="modal fade" id="ac">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header text-success">
        Add company
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label>Company name</label>
            <input type="text" name="company" placeholder="name" class="form-control">
          </div>
          <div class="form-group">
              <label>Location</label>
              <input type="text" name="loc" placeholder="location" class="form-control">
           </div>
          <div class="form-group">
                <label>E-mail</label>
                <input type="email" name="mail" placeholder="E-mail id" class="form-control">
          </div>
          <div class="form-group">
                  <label>Contact</label>
                  <input type="text" name="num" placeholder="mobile no." class="form-control">
         </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>

<table class=" table table-bordered text-center mt-4">
  <thead class="thead-dark">
    
      <th>S.no</th>
      <th>Company</th>
      <th>location</th>
      <th>number</th>
      <th>E-mail</th>
      <th>Delete</th>
      <th>Edit</th>
   
  </thead>
  <tbody>
    <tr *ngFor="let i of data|search:searchTerm;let in=index">
      <td>{{i.sno}}</td>
      <td>{{i.medicine}}</td>
      <td>{{i.loc}}</td>
      <td>{{i.num}}</td>
      <td>{{i.mail}}</td>
      <td><button type="button" (click)="delete(in)"class="btn btn-danger">-</button></td>
      <td><button type="button">Edit</button></td>
    </tr>
  </tbody>
</table>
